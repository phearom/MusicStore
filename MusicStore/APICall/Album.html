<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MusicStore App</title>
</head>
<body>

    <div>
        <h2>All Album</h2>
        <ul id="albums" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="albumId" size="5" />
        <input type="button" value="Search" onclick="Find();" />
        <input type="button" value="Delete" onclick="Delete();" />
        <input type="button" value="Update" onclick="Update();" />
        <p id="product"></p>

        <div id="imgProg">
            <img src="../Images/loading.gif" style="width:120px; height:auto;" />
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script>
        var uri = '/api/album';

        $(document).ready(function () {
            loadData();
        });

        function formatItem(item) {
            return item.AlbumID + ' - ' + item.Name + '-' + item.ReleaseDate
        }
        function loadData() {
            $('#albums').text("");
            //var intervalID = setInterval(updateProgress, 250);
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of albums.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#albums'));
                    });
                    $("#imgProg").hide();
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });

        }
        function Find() {
            var id = $('#albumId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }
        function Update() {
            var id = $('#albumId').val();
            $.ajax({
                url: uri + "/" + id,
                type: "PUT",
                data: { AlbumID: id, Name: 'Hello', ReleaseDate: '2017-Sep-09' },
                dataType: "json",
                success: function (data) {
                    //alert(data);
                    loadData();
                },
                error: function (request, textStatus, error) {
                    alert(error);
                }
            });
        }
        function Delete() {
            var con = confirm('sure to delete?');
            if (con) {
                var id = $('#albumId').val();
                $.ajax({
                    url: uri + "/" + id,
                    type: "DELETE",
                    dataType: "json",
                    success: function (data) {
                        //alert(data);
                        loadData();
                    },
                    error: function (request, textStatus, error) {
                        alert(error);
                    }
                    //success: function (data) {
                    //    alert("Success : " + data);
                    //},
                    //error: function (msg) {
                    //    alert("Error : " + msg);
                    //}
                });
            }
            //$.ajax({
            //    url: uri,
            //    type: 'DELETE',
            //    dataType: 'json',
            //    success: function (data, textStatus, xhr) {
            //        alert(data.Status);
            //    },
            //    error: function (xhr, textStatus, errorThrown) {
            //        alert(xhr + '-' + textStatus + '-' + errorThrown);
            //        //alert("An error occurred!!");
            //    }
            //});
        }
    </script>
</body>
</html>
